{% extends "base.html" %}
  {% block content %}
  {% for obj in obj_list %}
    <div class="card my-3">
      <div class="card-header">
        <h3><a href="{{ obj.url }}">{{ obj.title }}</a></h3>
      </div>
      <div class="card-body">
        <p class="card-text">{{ obj.description }}</p>
        <p class="card-text">{{ obj.timestamp }}</p>
      </div>
    </div>

   {% endfor %}
  {% endblock %}
